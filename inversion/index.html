<!DOCTYPE html>
<html>
<head>
    <title>Matrix Operation Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .popup-content {
            display: none; /* Hide all content by default */
            flex-direction: column;
            align-items: start;
            padding: 10px;
            height: 100%;
        }

        .popup-content.active {
            display: flex; /* Show the active content */
        }

        .popup-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #progressPanel {
            height: 40px;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .progressTick {
            color: grey;
            height: 20px;
            width: 20px;
            margin: 0 5px;
        }

        #statusText {
            margin-left: auto;
            padding-right: 10px;
        }

        #actionTray {
            height: 128px;
            width: 100%;
            background-color: #d0d0d0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        #mainPanel {
            flex-grow: 1;
            padding-top: 40px; /* Height of progress panel */
            padding-bottom: 128px; /* Height of action tray */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrixSquare {
            /* width: 250px;
            height: 100px; */
            margin: 10px;
            display: inline-block;
        }
        #popupPanel {
            display:flex;
            position: fixed;
            bottom: -33%; /* Initially hidden */
            left: 0;
            width: 100%;
            height: 33%;
            background-color: #f2f2f2;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
            transition: bottom 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

</style>
</head>
<body>

    <script src="matrix-component.js"></script>

    <div id="progressPanel">
        <div class="progressTick">âœ…</div>
        <div class="progressTick">2</div>
        <div class="progressTick">3</div>
        <div class="progressTick">4</div>
        <div class="progressTick">5</div>
        <div class="progressTick">6</div>
        <div class="progressTick">7</div>
        <div id="statusText">Ready to invert!</div>
    </div>

    <div id="mainPanel">
        <div class="matrixSquare"><matrix-component id="source-matrix" rows=4 cols=4 readonly values="random invertible" max-selections="2"></matrix-component></div>
        <div class="matrixSquare"><matrix-component id="dest-matrix" rows=4 cols=4 readonly values="identity" max-selections="2"></matrix-component></div>
    </div>

    <div id="actionTray">
        <button id="btnAdd" disabled>Add</button>
        <button id="btnSwap" disabled>Swap</button>
        <button id="btnMultiply" disabled>Multiply</button>
    </div>

    <div id="popupPanel">
        <div class="popup-content" id="addOptions">
            <div class="popup-title">Add options</div>
            <!-- Add more content here as needed -->
        </div>
        <div class="popup-content" id="swapOptions">
            <div class="popup-title">Swap options</div>
            <!-- Add more content here as needed -->
        </div>
        <div class="popup-content" id="multiplyOptions">
            <div class="popup-title">Multiply options</div>
            <!-- Add more content here as needed -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const actionTray = document.getElementById('actionTray');
            const popupPanel = document.getElementById('popupPanel');

            actionTray.addEventListener('click', function(event) {
                if (event.target.tagName === 'BUTTON') {
                    popupPanel.textContent = event.target.textContent;
                    popupPanel.style.bottom = '0'; // Show panel
                }
            });

            document.addEventListener('click', function(event) {
                if (!popupPanel.contains(event.target) && !actionTray.contains(event.target)) {
                    popupPanel.style.bottom = '-33%'; // Hide panel
                }
            });

            const source = document.getElementById('source-matrix');
            const dest = document.getElementById('dest-matrix');
        
            // Listen for selection events from matrix1 and update matrix2
            source.addEventListener('rowselected', (event) => {
                dest.selectRow(event.detail.rowIndex, false); // The second parameter 'false' indicates a programmatic selection
            });
            source.addEventListener('rowdeselected', (event) => {
                dest.deselectRow(event.detail.rowIndex, false);
            });
        
            // Listen for selection events from matrix2 and update matrix1
            dest.addEventListener('rowselected', (event) => {
                source.selectRow(event.detail.rowIndex, false);
            });
            dest.addEventListener('rowdeselected', (event) => {
                source.deselectRow(event.detail.rowIndex, false);
            });

            const buttons = document.querySelectorAll('#actionTray button');

            // Function to update button states
            const updateButtonStates = (numSelected) => {
                buttons.forEach(button => {
                    if (button.id === 'btnSwap') {
                        button.disabled = numSelected !== 2; // Enable only for exactly two selections
                    } else {
                        button.disabled = numSelected === 0; // Disable for no selections
                    }
                });
            };

            // sync dest and source
            dest.addEventListener('selectionchanged', (event) => {
                updateButtonStates(event.detail.length);
            });
            source.addEventListener('selectionchanged', (event) => {
                updateButtonStates(event.detail.length);
            });
            const popupContents = document.querySelectorAll('.popup-content');

            // Function to switch the active tab panel
            const switchTab = (activePanelId) => {
                popupContents.forEach(panel => {
                    if (panel.id === activePanelId) {
                        panel.classList.add('active');
                    } else {
                        panel.classList.remove('active');
                    }
                });
                popupPanel.style.bottom = '0'; // Show the popup panel
            };

            // Event listeners for action buttons to switch tabs
            document.getElementById('btnAdd').addEventListener('click', () => switchTab('addOptions'));
            document.getElementById('btnMultiply').addEventListener('click', () => switchTab('multiplyOptions'));

            const swapRows = () => {
                // Get the selected rows' indices
                let selectedSourceRows = source.getSelectedRows();
                let selectedDestRows = dest.getSelectedRows();

                if (selectedSourceRows.length === 2 && selectedDestRows.length === 2) {
                    // Swap rows in the source matrix
                    source.swapRows(selectedSourceRows[0], selectedSourceRows[1]);
                    // Swap rows in the destination matrix
                    dest.swapRows(selectedDestRows[0], selectedDestRows[1]);
                }
            };
            document.getElementById('btnSwap').addEventListener('click', swapRows);
        });
    </script>
</body>
</html>
