<!DOCTYPE html>
<html>
<head>
    <title>Matrix Operation Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #progressPanel {
            height: 40px;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .progressTick {
            color: grey;
            height: 20px;
            width: 20px;
            margin: 0 5px;
        }

        #statusText {
            margin-left: auto;
            padding-right: 10px;
        }

        #actionTray {
            height: 128px;
            width: 100%;
            background-color: #d0d0d0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        #mainPanel {
            flex-grow: 1;
            padding-top: 40px; /* Height of progress panel */
            padding-bottom: 128px; /* Height of action tray */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrixSquare {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <script src="matrix-component.js"></script>

    <div id="progressPanel">
        <div class="progressTick">âœ…</div>
        <div class="progressTick">2</div>
        <div class="progressTick">3</div>
        <div class="progressTick">4</div>
        <div class="progressTick">5</div>
        <div class="progressTick">6</div>
        <div class="progressTick">7</div>
        <div id="statusText">Ready to invert!</div>
    </div>

    <div id="mainPanel">
        <div class="matrixSquare"><matrix-component id="source-matrix" readonly></matrix-component></div>
        <div class="matrixSquare"><matrix-component id="dest-matrix" readonly></matrix-component></div>
    </div>

    <div id="actionTray">
        <button>Add</button>
        <button>Reorder</button>
        <button>Multiply</button>
    </div>

</body>
</html>
