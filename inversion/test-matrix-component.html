<!DOCTYPE html>
<html>
<head>
    <title>Matrix Component Test</title>
    <script src="matrix-component.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        matrix-component {
            margin: 10px;
        }
    </style>
</head>
<body>
    <matrix-component id="matrix1" rows="4" cols="4" readonly></matrix-component>
    <matrix-component id="matrix2" rows="4" cols="4" readonly></matrix-component>

    <script>
        // Get both matrix components
        const matrix1 = document.getElementById('matrix1');
        const matrix2 = document.getElementById('matrix2');
    
        // Listen for selection events from matrix1 and update matrix2
        matrix1.addEventListener('rowselected', (event) => {
            matrix2.selectRow(event.detail.rowIndex, false); // The second parameter 'false' indicates a programmatic selection
        });
        matrix1.addEventListener('rowdeselected', (event) => {
            matrix2.deselectRow(event.detail.rowIndex, false);
        });
    
        // Listen for selection events from matrix2 and update matrix1
        matrix2.addEventListener('rowselected', (event) => {
            matrix1.selectRow(event.detail.rowIndex, false);
        });
        matrix2.addEventListener('rowdeselected', (event) => {
            matrix1.deselectRow(event.detail.rowIndex, false);
        });
    </script>
    </body>
</html>
