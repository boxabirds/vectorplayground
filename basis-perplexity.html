<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Interactive Vector</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    let vector;
    let offset;

    function setup() {
      createCanvas(400, 400);
      vector = createVector(100, 50);
      offset = createVector(0, 0);
    }

    function draw() {
      background(220);
      // Update the vector position
      vector.x = mouseX - offset.x;
      vector.y = mouseY - offset.y;

      // Draw the interactive vector
      stroke(0);
      line(offset.x, offset.y, vector.x + offset.x, vector.y + offset.y);
      drawHandle(vector.x + offset.x, vector.y + offset.y);
    }

    function drawHandle(x, y) {
      // Draw a handle at the end of the vector
      fill(0);
      ellipse(x, y, 10, 10);
    }

    function mousePressed() {
      // Check if the mouse is over the handle
      if (dist(mouseX, mouseY, vector.x + offset.x, vector.y + offset.y) < 10) {
        // If the mouse is over the handle, set the offset for dragging
        offset.x = mouseX - vector.x;
        offset.y = mouseY - vector.y;
      }
    }

    function mouseReleased() {
      // Reset the offset when the mouse is released
      offset.x = 0;
      offset.y = 0;
    }
  </script>
</body>
</html>
